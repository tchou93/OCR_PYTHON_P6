			<i class="fa-solid fa-xmark"></i>

			<div class="modal-content__body">
				<h2 id="modal-title">modal title</h2>
				<div class="modal-content__body-info modal-content__body--style">
					<p id="modal-date"></p>
					<span class="spacer">·</span>
					<p id="modal-time"></p>
					<span class="spacer">·</span>
					<p id="modal-genre"></p>
					<span class="spacer">·</span>
					<p id="modal-country"></p>
				</div>
				<div class="modal-content__body-rated modal-content__body--style">
					<span class="modal-light">Rated</span>
					<p id="modal-rated"></p>
				</div>
				<div class="modal-content__body-direction modal-content__body--style">
					<span class="modal-light">From</span>
					<p id="modal-director"></p>
				</div>
				<div class="modal-content__body-actors modal-content__body--style">
					<span class="modal-light">With</span>
					<p id="modal-actors"></p>
				</div>
				<div class="modal-content__body-box-office-domestic modal-content__body--style">
					<span class="modal-light">Box office results domestic</span>
					<p id="modal-box_office_results_domestic"></p>
				</div>
				<div class="modal-content__body-box-office-inter modal-content__body--style">
					<span class="modal-light">Box office results international</span>
					<p id="modal-box_office_results_inter"></p>
				</div>
				<div class="modal-content__body-note-imdb modal-content__body--style">
					<span class="modal-light">Note Imdb</span>
					<p id="modal-note_imdb"></p>
				</div>
				<div class="modal-content__body-synopsis modal-content__body--style">
					<span class="modal-light"> SYNOPSIS</span>
					<div id="modal-body-synopsis-content"></div>
				</div>
				<div class="modal-content__body-button">
					<i class="fa-regular fa-circle-play"></i>
				</div>
			</div>
		</div>
